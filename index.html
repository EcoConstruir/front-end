<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Construir</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo-ecoConstruir.jpeg" type="image/x-icon">


    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <header class="header-home">
        <figure>
            <img src="assets/logo-ecoConstruir-sem-fundo.png" alt="" height="100%">
        </figure>
        <nav class="nav-links-home">
            <div style="border-right: 1px solid black; padding: 10px;">
                <a href="" style="color: #20A10E;">Página Inicial</a>
                <a href="">Mapa de Árvores</a>
            </div>
            <button>
                <i class="fa-regular fa-user"></i>
                <span>
                    Login
                </span>
            </button>
        </nav>
    </header>

    <div class="background-image-home">
        <img src="assets/background-image-home-teste.jpg" alt="">
        <div>
            <span style="color: #ffffff;">Monitorando árvores,</span><br><br>
            <span style="color: #20A10E;">protegendo o futuro.</span>
        </div>
    </div>

    <aside class="info-cards">
        <figure class="cards">
            <div class="icon"><i class="fa-solid fa-tree"></i></div>
            <div>
                <span style="font-size: 18px; font-weight: bold;">75</span><br>
                <span>Árvores cadastradas</span>
            </div>
        </figure>

        <figure class="cards">
            <div class="icon"><i class="fa-solid fa-leaf"></i></div>
            <div>
                <span style="font-size: 18px; font-weight: bold;">32</span><br>
                <span>Espécies cadastradas</span>
            </div>
        </figure>

        <figure class="cards">
            <div class="icon"><i class="fa-solid fa-smog"></i></div>
            <div>
                <span style="font-size: 18px; font-weight: bold;">2,7 toneladas</span><br>
                <span>CO₂ capturado</span>
            </div>
        </figure>
        
    </aside>

</body>

</html>
